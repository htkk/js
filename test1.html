<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://10.5.6.238:808/diqu.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <select name="" id="sheng" onchange="city(this.value.match(/\d+/g)[0])">
    </select>
    <select name="" id="shi" onchange="county(this.value.match(/\d+/g)[0])">
    </select>
    <select name="" id="xian">
    </select>
    <script>
             
        function province(shengid){
            var i = 0;
            while (diqu[i]) {
                var sheng = $('<option></option>').val(diqu[i].name+i).text(diqu[i].name);
                $(shengid).append(sheng);
                i++;
            }
            city($('#sheng').val().match(/\d+/g)[0])
        }

        function city(num){
            //var num = $('#sheng').val().match(/\d+/g)[0] 
            var i = 0;
            $('#shi').empty()
            while (diqu[num].city[i]){
                var area = $('<option></option>').val(diqu[num].city[i].name+i).text(diqu[num].city[i].name);
                $('#shi').append(area);
                i++;
            }
            county($('#shi').val().match(/\d+/g)[0])
        }
        function county(num) {
            var snum = $('#sheng').val().match(/\d+/g)[0];
            var i = 0;
            $('#xian').empty()
            while (diqu[snum].city[num].area[i]){
                var area = $('<option></option>').val(diqu[snum].city[num].area[i]).text(diqu[snum].city[num].area[i]);
                $('#xian').append(area);
                i++;
            }
        }
        function findsheng(){
            idd = $('#sheng').val();
            console.log(idd.match(/\d+/g)[0]);
        }
        province('#sheng');
        
        // $(document).ready(function(){
        //     $('#xuan').action()
        // })

    </script>
</body>
</html>
